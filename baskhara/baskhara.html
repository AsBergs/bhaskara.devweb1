    if(delta > 0){

document.getElementById("resultado").innerHTML = `whatever ${x_linha}`;
document.getElementById("resultado2").innerHTML = `whatever ${x_duas_linha}`;

        document.getElementById("resultado").innerHTML = `Valor Inv√°lido`;

}
